<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ошибка 404 - Страница не найдена</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .error-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #dc3545;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .btn-home {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Извините, страница не найдена или произошла ошибка в системе.</div>
    <p class="text-muted">Возможно, страница была удалена, перемещена или временно недоступна.</p>
    <a href="/" class="btn btn-primary btn-home">Вернуться на главную</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
